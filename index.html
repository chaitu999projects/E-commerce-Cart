<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-commerce Products</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div class="logo">My Cart</div>
        <input type="text" id="txtSearch" placeholder="Search Product..." />
        <h3>Category</h3>
        <ul class="category-list" id="categoryList">
            <li id="all" value="all">All</li>
            <li id="Watch" value="watch">Watch</li>
            <li id="tablets" value="tablets">Tablets</li>
            <li id="Monitors" value="monitors">Monitors</li>
        </ul>
        <h3>Price Range</h3>
        <div class="price">
          <input type="range" id="priceRange" />
          <span class="priceValue">500</span>
        </div>
      </div>
      <div class="content">
        <div class="products" id="productSection">

        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
